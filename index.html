      <div class="modal " id="Login">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Login</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <form action="" class="needs-validated">
                <div class="mb-3 mt-3">
                  <label for="uname" class="form-label">Username:</label>
                  <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                </div>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter Email" name="Email" required>
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                </div>
                <div class="mb-3">
                  <label for="confirm_pwd" class="form-label">Confirm Password:</label>
                  <input type="password" class="form-control" id="confirm_pwd" placeholder="Confirm Password" name="confirm_pswd" required>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-danger float-end">Submit</button>
                </div>
              </form>
            </div>

                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>

                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-danger float-end">Submit</button>
